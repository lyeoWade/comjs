<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg">
		<circle cx='50' cy='50' r="40" stroke="red" />
		<!--
		SVG 的 <circle> 用来创建一个圆。cx 和 cy 属性定义圆中心的 x 和 y 坐标。如果忽略这两个属性，那么圆点会被设置为 (0, 0)。r 属性定义圆的半径。




		矩形 <rect>
		圆形 <circle>
		椭圆 <ellipse>
		线 <line>
		折线 <polyline>
		多边形 <polygon>
		路径 <path>
		-->
	</svg>
</body>
</html>
