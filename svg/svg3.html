<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{ margin: 0; padding: 0; }
	</style>
</head>
<body>
<svg width="100%" height="600">
	<rect  width="300" height="100" stroke-width="10" stroke="red" style="fill:rgb(0,0,120)"/>
	<rect x='50' y='150' width="200" height="80" stroke="blue" stroke-width="2" fill="#f90"/>
	<rect x='50' y="300" width="100" height="60" fill="#f90" fill-opacity="0.5" />
	<rect x="100" y="400" width="150" height="150" fill="#0f0" fill-opacity="0.6" rx="20" ry="20" />
</svg>
	<!--
	rect 元素的 width 和 height 属性可定义矩形的高度和宽度
	style 属性用来定义 CSS 属性
	CSS 的 fill 属性定义矩形的填充颜色（rgb 值、颜色名或者十六进制值）
	CSS 的 stroke-width 属性定义矩形边框的宽度
	CSS 的 stroke 属性定义矩形边框的颜色
	x 属性定义矩形的左侧位置（例如，x="0" 定义矩形到浏览器窗口左侧的距离是 0px）
	y 属性定义矩形的顶端位置（例如，y="0" 定义矩形到浏览器窗口顶端的距离是 0px）
	CSS 的 fill-opacity 属性定义填充颜色透明度（合法的范围是：0 - 1）
	CSS 的 stroke-opacity 属性定义笔触颜色的透明度（合法的范围是：0 - 1）

	rx 和 ry 属性可使矩形产生圆角。

	-->
</svg>
	
</body>
</html>
